<!DOCTYPE html>
<html>
<head>
    <title>Register User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <style>
        

        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-top: 60px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="/">Food Hunt</a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <div class="dropdown">
                <a href="#">Signup â–¾</a>
                <div class="dropdown-content">
                    <a href="/users/add-user">As a User</a>
                    <a href="/restaurant/add-restaurant">As a Restaurant</a>
                </div>
            </div>
            <a href="/login/">Login</a>
        </div>
    </div>

    <div class="form-container">
        <h2>User Registration</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_name">Username:</label>
                <input type="text" name="user_name" required>
            </div>

            <div class="form-group">
                <label for="user_type">User Type:</label>
                <input type="text" name="user_type" value="user" disabled required>
            </div>

            <div class="form-group">
                <label for="email_ID">Email:</label>
                <input type="email" name="email_ID" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
