<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup as Restaurant</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Translucent sticky header */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 10;
    }

    .container {
      background-color: #ffffff;
      margin-top: 30px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 1000px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[disabled] {
      background-color: #eee;
      color: #555;
    }

    small {
      color: #666;
      font-size: 12px;
    }

    button {
      grid-column: span 2;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

  <!-- Stylish translucent header -->
  <header>
    Signup Page for Restaurants
  </header>

  <div class="container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Left Column -->
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" name="username" required>
      </div>

      <div class="form-group">
        <label for="res_name">Restaurant Name</label>
        <input type="text" name="res_name" required>
      </div>

      <div class="form-group">
        <label for="usertype">User Type</label>
        <input type="text" name="usertype" value="restaurant" readonly>
      </div>

      <div class="form-group">
        <label for="res_number">Restaurant Contact Number</label>
        <input type="text" name="res_number" required>
        <small>e.g., +91 9876543210</small>
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="res_address">Restaurant Address</label>
        <textarea name="res_address" rows="2" required></textarea>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="fssai_no">FSSAI Number</label>
        <input type="text" name="fssai_no" required>
        <small>e.g., 12345678901234</small>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" required>
      </div>

      <div class="form-group">
        <label for="res_picture">Restaurant Picture</label>
        <input type="file" name="res_picture" accept="image/*" required>
      </div>

      <div class="form-group">
        <label for="res_cat">Restaurant Category</label>
        <select name="res_cat" required>
          <option value="preorder">Preorder Kitchen</option>
          <option value="normal">Normal Restaurant</option>
        </select>
      </div>

      <button type="submit">Register</button>
    </form>
    {%if msg%}
      <p>{{msg}}</p>
    {%endif%}
      
  </div>
</body>
</html>
